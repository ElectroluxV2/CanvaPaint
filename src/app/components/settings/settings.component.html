<h1>Ustawienia</h1>

<mat-label>Tolerancja błędu</mat-label>
<mat-slider step="1" min="1" max="20" tickInterval="auto" thumbLabel [(ngModel)]="settings.tolerance"></mat-slider>

<mat-slide-toggle labelPosition="before" [checked]="settings.lazyEnabled" (change)="settings.lazyEnabled = !settings.lazyEnabled">Wygładzanie myszy</mat-slide-toggle>

<mat-label>Szybkość wygładzania</mat-label>
<mat-slider [disabled]="!settings.lazyEnabled" thumbLabel tickInterval="auto" step="0.05" min="0.009" max="0.2" [(ngModel)]="settings.lazyMultiplier"></mat-slider>

<div mat-dialog-actions [align]="'end'">
  <button (click)="export()" mat-stroked-button color="accent" mat-dialog-close>Eksportuj</button>
  <button (click)="save()" mat-stroked-button color="accent" mat-dialog-close>Zapisz</button>
</div>
