<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="/vite.svg" rel="icon" type="image/svg+xml"/>
  <link href="../styles.css" rel="stylesheet">
  <link href="index.scss" rel="stylesheet">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  <script src="index.js" type="module"></script>
  <script src="flexible-ui.js" type="module"></script>
  <title>CanvaCanvas</title>
</head>
<body>

<!-- Order of these containers is crucial -->
<section class="toolbar-container left"></section>
<section class="toolbar-container top"></section>
<section class="toolbar-container right"></section>
<section class="toolbar-container bottom"></section>

<canva-canvas></canva-canvas>

<template is="canva-toolbar-mode-picker">
  <label>
    <span class="material-symbols-outlined">gesture</span>
    <input checked type="radio" name="current-canva-mode" value="smooth"/>
  </label>

  <label>
    <span class="material-symbols-outlined">rectangle</span>
    <input type="radio" name="current-canva-mode" value="rect"/>
  </label>

  <label>
    <span class="material-symbols-outlined">circle</span>
    <input type="radio" name="current-canva-mode" value="arc"/>
  </label>

  <label>
    <span class="material-symbols-outlined">timeline</span>
    <input type="radio" name="current-canva-mode" value="straight-path"/>
  </label>

  <label>
    <span class="material-symbols-outlined">pan_tool</span>
    <input type="radio" name="current-canva-mode" value="pan"/>
  </label>

  <label>
    <span class="material-symbols-outlined">backspace</span>
    <input type="radio" name="current-canva-mode" value="eraser"/>
  </label>
</template>

<template is="canva-toolbar-foreground-color-picker"></template>
<template is="canva-toolbar-background-color-picker"></template>

</body>
</html>
